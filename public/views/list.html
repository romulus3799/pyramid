<div ng-controller="ListController">
    <md-card>
        <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length">
            <div class="md-toolbar-tools">
                <span>{{ pyramids.length }} Pyramids</span>
                <div flex></div>
                <md-button class="md-icon-button" ng-click="getPyramids()">
                    <md-icon>refresh</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
          <div class="md-toolbar-tools">
            <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</span>
          </div>
        </md-toolbar>
    	<!-- list of existing pyramids -->
        <md-table-container>
        	<table id="pyramid-list" md-table md-row-select multiple ng-model="selected">
        		<thead md-head md-order="query.order" md-on-reorder="getPyramids">
        			<tr md-row>
        				<th md-column>Term</th>
        				<th md-column>Chapter</th>
                        <th md-column>Context</th>
        				<th md-column>Author</th>
        				<th md-column colspan="3" class="text-center">Actions</th>
        			</tr>
        		</thead>
        		<tbody md-body>
        			<tr md-row 
                    md-select="pyramid" 
                    md-select-id="name"
                    ng-repeat="pyramid in pyramids">
        				<td md-cell>{{ pyramid.name }}</td>
                        <td md-cell>{{ pyramid.chapter }}</td>
        				<td md-cell>{{ pyramid.context }}</td>
        				<td md-cell>{{ pyramid.author }}</td>
                        
                        <td md-cell class="action-column">
                            <md-button 
                            class="md-icon-button md-primary md-raised"
                            ng-click="showView(pyramid, $event)">
                                <md-icon>remove_red_eye</md-icon>
                            </md-button>
                        </td>
                        <td md-cell class="action-column">
                            <md-button 
                            class="md-icon-button md-accent md-raised"
                            ng-click="showEdit(pyramid, $event)">
                                <md-icon>edit</md-icon>
                            </md-button>
                        </td>
        				<td md-cell class="action-column">
                            <md-button class="md-icon-button md-warn md-raised" ng-click="deletePyramid(pyramid._id)">
                                <md-icon>delete</md-icon>
                            </md-button>
                        </td>
        			</tr>
        		</tbody>
        	</table>
        </md-table-container>
    </md-card>
</div>
